<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<h3>Edit Product</h3>

<div id="form">
    <form th:object="${product}" method="post">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <br>
        <div>
            <label>Date</label> &ensp;
            <input type="date" th:field="*{dateTime}"/>
        </div>
        <br>
        <div>
            <label>Quantity</label>
            <input type="text" th:field="*{quantity}"/>
        </div>
        <br>
        <div>
            <label>Category</label> &ensp;
            <select th:field="*{category}">
                <th:block th:each="p: ${categories}">
                    <option th:value="${p.id}" th:text="${p.name}"></option>
                </th:block>
            </select>
        </div>
        <br>
        <div>
            <button type="submit">Edit</button>
        </div>
    </form>
</div>
<br>

<a href="/products">
    <button type="button" class="btn btn-primary">Back list product</button>
</a> <br>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
